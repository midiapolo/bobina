
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bobina de Ignição</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0047A0;
      color: white;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #0047A0;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
    }
    .image {
      width: 45%;
    }
    .image img {
      width: 100%;
      transform: rotate(-30deg);
    }
    .content {
      width: 50%;
    }
    .title {
      font-size: 32px;
      font-weight: bold;
      color: #FFB027;
      line-height: 1.2;
      border-top: 5px solid #FFB027;
      padding-top: 10px;
    }
    .subtitle {
      font-size: 24px;
      margin: 10px 0;
    }
    .code {
      font-size: 32px;
      font-weight: bold;
      color: #FFB027;
    }
    .desc, .ref {
      font-size: 12px;
      margin-top: 10px;
    }
    .desc-title, .ref-title {
      font-weight: bold;
      color: #FFB027;
      display: block;
      margin-bottom: 3px;
    }
    .logo {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 80px;
    }
    .website {
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-size: 12px;
    }
    .website a {
      color: #FFB027;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image">
      <img src="bobina.png" alt="Bobina de Ignição">
    </div>
    <div class="content">
      <div class="title">Estoque<br>Disponível</div>
      <div class="subtitle">Bobina de Ignição</div>
      <div class="code">30536</div>
      <div class="desc">
        <span class="desc-title">DESCRIÇÃO</span>
        Bobina de Ignição Audi A4/A6/A8/Passat<br>VR6 2.8
      </div>
      <div class="ref">
        <span class="ref-title">REFERÊNCIA</span>
        ORIGINAL<br>
        0 78 905 104<br>
        0 789 051 01A
      </div>
    </div>
    <img src="logo.png" alt="Logo" class="logo">
    <div class="website">
      <a href="https://www.clubeeuro.com.br">www.clubeeuro.com.br</a>
    </div>
  </div>
</body>
</html>
